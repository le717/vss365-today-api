version: '3.6'

services:
  vss365-today-api:
    image: vss365-today-api:latest
    container_name: vss365-today-api
    restart: unless-stopped
    volumes:
      - ../:/app  # the base directory is one level above here
    ports:
      - 127.0.0.1:5000:5000
    entrypoint:
      - sh
      - ./run-app.sh
